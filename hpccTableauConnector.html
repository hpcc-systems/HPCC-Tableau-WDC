<html>
    <head>
        <title>HPCC Web Data Connector for Tableau</title>
        <meta http-equiv="Cache-Control" content="no-store" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
        <script src="hpccTableauConnector.js" type="text/javascript"></script>
        <style type="text/css">
            body
            {
                background: #1A9BD7;
                display: -webkit-flex;
                display: flex;s
            }
            .myrow
            {
                width: 100%;
                margin-bottom: 10px;
                display: -webkit-flex;
                display: flex;
            }
            .form-control-wrapper2
            {
            margin-right: 10px;
            }
            .form-control-wrapper1
            {
            margin-right: 10px;
            }
            .myform
            {
                width:100%;
                margin-top: 20px;
            }
            .form-container
            {
                width: 500px;
                padding: 20px 0 20px 0;
                border-radius: 25px;
                background-color: #fff;
            }
            .form-control
            {
                width: auto;
            }
            .wrapper2
            {
                width:80%;
                height:90%;
                margin:auto;
                background:white;
                border-radius:25px;
                padding:20px;
            }
            .error-msg
            {
                color: orange;
            }
        </style>
    </head>

    <body>
        <div class="wrapper2">
          <h2 class="text-center">HPCC WDC for Tableau</h2>
          <div class="text-center"><img src="./Loginlogo.png"/></div>
          <!-- h4 class="text-center">HPCC Connection Information</h4-->

          <form class="myform">
           <div class="myrow">
            <span class="form-control-wrapper1">
                <label class="form-label" for="conn-protocol">*Protocol:</label>
                <input type="text" class="form-control" id="conn-protocol" value="http" length="5"></input>
            </span>
            <span class="form-control-wrapper2">
                <label class="form-label" for="hpcc-server">*Server:</label>
                <input type="text" class="form-control" id="hpcc-server" value="localhost"></input>
            </span>
            <span class="form-control-wrapper1">
                <label class="form-label" for="hpcc-port">*Port:</label>
                <input type="text" class="form-control" id="hpcc-port" value="8010"/>
            </span>
           </div>
           <div class="myrow">
            <span class="form-control-wrapper2">
                <label class="form-label" for="hpcc-user">User Name:</label>
                <input type="text" class="form-control" id="hpcc-user" value=""/>
            </span>
            <span class="form-control-wrapper2">
                <label class="form-label" id="pssid" for="hpcc-password">*Password:</label>
                <input type="password" class="form-control" id="hpcc-password" value=""/>
            </span>
           </div>
           <div class="myrow">
            <span class="form-control-wrapper2">
                <label class="form-label" id="fileprefix" for="hpcc-file-prefix">File Fetch Criteria:</label>
                <input type="radio" name="FileFetch" value="SingleFile" checked="true" id="hpcc-single-file" onClick="toggle('hpcc-fetchall','hpcc-file-prefix');toggle('hpcc-fetchall','hpcc-fieldid');changeLabel('fileprefixlabel', '*File Name:')">Single File</input>
            </span>
            <span class="form-control-wrapper2">
                <input type="radio" name="FileFetch" value="FileFilter" id="hpcc-file-filter" onClick="toggle('hpcc-fetchall','hpcc-file-prefix');toggle('hpcc-fetchall','hpcc-fieldid');changeLabel('fileprefixlabel', '*File Name Prefix:')">File Name Prefix</input>
            </span>
            <span class="form-control-wrapper2">
                <input type="radio" name="FileFetch" value="AllFiles" id="hpcc-fetchall" onClick="toggle('hpcc-fetchall','hpcc-file-prefix');toggle('hpcc-fetchall','hpcc-fieldid');">All Files</input>
            </span>
           </div>
           <div class="myrow">
            <span class="form-control-wrapper2">
                <label class="form-label" id="fileprefixlabel" for="hpcc-file-prefix">*File Name:</label>
                <input type="text" class="form-control" id="hpcc-file-prefix" value=""/>
            </span>
             <span class="form-control-wrapper2">
                <label class="form-label" id="incid" for="hpcc-incfieldid">Incremental Field ID:</label>
                <input type="text" class="form-control" id="hpcc-fieldid" value=""/>
            </span>
           </div>
          </form>
          <div class="text-center">
              <button type = "button" id = "submitButton" class = "btn btn-primary" >Create HPCC Connector</button>
              <div id="errorMsg" class="error-msg"></div>
          </div>
          <div class="text-right"><a href="http://hpccsystems.com">Portal</a> | <a href="./hpccTableauConnectorHelp">Help</a> | v0.2 </div>
        </div>
    </body>
</html>
