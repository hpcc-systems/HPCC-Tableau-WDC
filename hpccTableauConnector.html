<html>
<head>
    <title>HPCC Tableau File Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="hpcctableaufilefeed.js" type="text/javascript"></script>
    <script>
        function myFunction()
        {
            if ($('#hpcc-password').val().trim().length == 0)
            {
                var $messageDiv = $('#errorMsg');
                $messageDiv.show().html('Please Enter Password (required by Tableau Desktop)'); // show and set the message
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>HPCC Web Data Connector for Tableau</h2>
                <form>
                    <div class="form-inline">
                        <label for="HPCCConnInfo" class="text-center">HPCC Connection Information</label>
                                    </div>
                                    <div class="form-inline">
                                        <table align="center" cellspacing="100">
                                            <tr>
                                                 <td  align=left><label for="conn-protocol">Protocol</label></td>
                                                <td><input type="text" class="form-control" id="conn-protocol" value="http"></td>
                                            </tr>
                                            <tr>
                                                <td align=left><label for="hpcc-server">Server</label></td>
                                                <td><input type="text" class="form-control" id="hpcc-server" value="192.168.56.101"></td>
                                            </tr>
                                            <tr>
                                                <!--input type="text" class="form-control" id="hpcc-server" value="localhost"-->
                                                <td align=left><label for="hpcc-port">Port</label></td>
                                                <td><input type="text" class="form-control" id="hpcc-port" value="8010"></td>
                                            </tr>
                                            <tr>
                                                <td align=left><label for="hpcc-user">User Name</label></td>
                                                <td><input type="text" class="form-control" id="hpcc-user" value=""></td>
                                            </tr>
                                            <tr>
                                                <td align=left><label id="pssid" for="hpcc-password">Password</label></td>
                                                <td><input type="password" class="form-control" id="hpcc-password" value=""></td>
                                            </tr>
                                        </table>
                                    </div>
                                </form>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;" onclick="myFunction()">Create HPCC Connector</button>
                <div id="errorMsg"></div>
            </div>
        </div>
    </div>
</body>
</html>
