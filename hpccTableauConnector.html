<html>
    <head>
        <title>HPCC Web Data Connector for Tableau</title>
        <meta http-equiv="Cache-Control" content="no-store" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
        <script src="hpcctableaufilefeed.js" type="text/javascript"></script>
        <script>
            function verifypasspopulated()
            {
                if ($('#hpcc-password').val().trim().length == 0)
                {
                    var $messageDiv = $('#errorMsg');
                    $messageDiv.show().html('<font color="yellow">Please Enter Password (Tableau Desktop requirement even if not needed by your HPCC)</font>'); // show and set the message
                    return false;
                }
            }
        </script>
        <style type="text/css">
            .form-label
            {
                width: 40%;
                text-align: right;
            }
            .myrow
            {
                width: 100%;
                margin-bottom: 10px;
            }
            .form-inline
            {
                width:100%;
                margin-top: 20px;
            }
            body
            {
                background: #1A9BD7;
            }
            .wrapper
            {
                width: 99%;
                top: 10%;
                left: 10%;
            }
            .form-container
            {
                width: 500px;
                padding: 20px 0 20px 0;
                border-radius: 25px;
                background-color: #fff;
            }
            .wrapper2
            {
                width:80%;
                height:80%;
                margin:30px;
                background:white;
                border-radius:25px;
                padding:20px;
            }
        </style>
    </head>

    <body>
        <div class="wrapper2">

                <h2 class="text-center">HPCC WDC for Tableau</h2>
                <div class="text-center"><img src="./Loginlogo.png"/></div>
                <h4 class="text-center">HPCC Connection Information</h4>

                <form class="form-inline">

                <div class="myrow">
                    <label class="form-label" for="conn-protocol">Protocol:</label>
                    <input type="text" class="form-control" id="conn-protocol" value="http"></input>
                </div>
                <div class="myrow">
                    <label class="form-label" for="hpcc-server">Server:</label>
                    <input type="text" class="form-control" id="hpcc-server" value="192.168.56.101"></input>
                </div>
                <div class="myrow">
                    <!--input type="text" class="form-control" id="hpcc-server" value="localhost"-->
                    <label class="form-label" for="hpcc-port">Port:</label>
                    <input type="text" class="form-control" id="hpcc-port" value="8010"/>
                </div>
                <div class="myrow">
                    <label class="form-label" for="hpcc-user">User Name:</label>
                    <input type="text" class="form-control" id="hpcc-user" value=""/>
                </div>
                <div class="myrow">
                    <label class="form-label" id="pssid" for="hpcc-password">Password:</label>
                    <input type="password" class="form-control" id="hpcc-password" value=""/>
                </div>
                </form>
                      <div class="text-center">
                <button type = "button" id = "submitButton" class = "btn btn-primary" onclick="verifypasspopulated()">Create HPCC Connector</button>
                <div id="errorMsg"></div>
                </div>

        </div>
    </body>
</html>
